<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Index</title>

</head>
<body>
    <div class="container">
        <div class="navBar">
            <img src="media/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="Home.html">HOME</a></li>
                <li><a href="player.html">PLAYER</a></li>
                <li><a href="#">LIST</a></li>
                <li><a href="#">PROFILE</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left_content"><h1>MY<br>BEST<br><span class="list">PLAYLIST</span><br></h1></div>
            
            <div class="right_content">
                <p>Click Here To Play</p>
                <img src="media/play.png" alt="" id="play">
            </div>
        </div>
    </div>
    <audio id="songs">
        <source src="media/songs/001_fansong.mp3" type="audio/mp3">
    </audio>
    <script>
        var songs = document.getElementById("songs");
        var play = document.getElementById("play");
        var change = document.getElementById("change");

        play.onclick = function(){
            if(songs.paused){
                songs.play();
                play.src = "media/pause.png";
            }
            else{
                songs.pause();
                play.src = "media/play.png";
            }
            
        }
    </script>
</body>
